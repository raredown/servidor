    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-4"> 

                    <form method="post" action="../FormGuayDos">
                        <fieldset>
                            <legend>Datos personales</legend>

                            <div class="form-group">
                                <label for="usuarioPrueba">*Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" value="">
                            </div>
                            <div class="form-group">
                                <label for="apellidos">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos" value="">

                            <div class="form-group">
                                <label for="fecha" >Fecha:</label>
                                <input type="date" name="bday" value="1950-01-01">
                            </div>
                            <div class="radio">
                                <label class="radio-inline"><input type="radio" name="intradio" value="hombre" checked>Hombre</label>
                                <label class="radio-inline"><input type="radio" name="intradio"  value="mujer">Mujer</label>

                        </fieldset>

                        </fieldset>
                        <fieldset>
                            <input type="checkbox" name="deporte" value="deporte"> Deporte<br>
                            <input type="checkbox" name="lectura" value="lectura"> Lectura <br>
                            <input type="checkbox" name="vagear" value="vagear"> Vagear <br>
                        </fieldset>
                        <input type='submit' name="Bdos" value='validar'/>
                        <input type="reset" value="Reset"/>               
                    </form>
                </div>
            </div>
        </div>
